<!-- 论坛右侧各类信息展示 -->
<div class="mdui-hidden-xs mdui-col-sm-4 mdui-typo mdui-float-right">
    <!-- 公告栏 -->
    <div class="mdui-card mdui-m-b-1">
        <div class="mdui-card-header">
            <div class="mdui-card-header-title">公告</div>
            <div class="mdui-card-header-subtitle">Notice</div>
        </div>

        <div class="mdui-card-media">
            <img src="__IMG__/card.png" />
        </div>

        <div class="mdui-card-content">{$option.notice|raw}</div>
    </div>

    <!-- 发帖 -->
    <a href="{:url('index/topic/create')}" class="mdui-btn mdui-btn-block mdui-color-theme mdui-ripple">发帖</a>

    <!-- 搜索 -->
    <div class="mdui-m-b-1">
        <form action="{:url('search')}" method="GET">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">search</i>
                <label class="mdui-textfield-label">Search</label>
                <input class="mdui-textfield-input" type="search" name="keyword"/>
            </div>
        </form>
    </div>

    <!-- 友情链接 -->
    <div class="mdui-m-b-1 ml-friend-panel">
        <header>
            <h5>友情链接</h5>
        </header>
        {volist name="links" id="vo"}
        <div class="mdui-chip">
            <img class="mdui-chip-icon" src="{$vo.picurl|default='__IMG__/link.jpg'}" />
            <a class="mdui-chip-title" href="{$vo.url}" target="_blank">{$vo.title}</a>
        </div>
        {/volist}
    </div>

</div>
